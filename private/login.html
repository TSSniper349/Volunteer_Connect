<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheets/nav.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/login.css">
  <link rel="stylesheet" href="stylesheets/button.css">
  <link rel="stylesheet" href="stylesheets/password_field.css">
  <script src="https://kit.fontawesome.com/c57398409f.js" crossorigin="anonymous"></script>
  <script src="/javascripts/login.js" defer></script>
  <script src="/javascripts/showPassword.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>Log In</title>
</head>

<body>
  <nav>
    <a href="/" id="web_title">VolunTeer</a>
  </nav>
  <div class="body-content">

    <div class="container">

      <h2>Log In</h2>
      <div class="form-item-email">
        <input type="email" name="email" id="login_email" placeholder="Email" required>
      </div>

      <div class="form-item-password password-wrapper">
        <input type="password" name="password" id="login_password" placeholder="Password" required>
        <i id="toggle-password" class="fa fa-eye" aria-hidden="true" onclick="showPassword('login_password')"></i>
      </div>

      <div class="remember-org-box">
        <input type="checkbox" name="org-regis" id="orgLogin" onclick="revealForm()">
        <p> Login as organization</p>
      </div>

      <button class="button" type="button" onclick="login()">Login</button>
      <div class="option">or Login with Social Media</div>
      <br>
      <div style="display: flex; justify-content: center;">
        <div id="g_id_onload"
          data-client_id="524639070638-hunqbmi6askkv299t2dkho9hvn1fq1o6.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="redirect"
          data-login_uri="/google_login"
          data-itp_support="true">
        </div>

        <div class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="filled_blue"
          data-text="continue_with"
          data-size="large"
          data-logo_alignment="left"
          data-width="350">
        </div>
      </div>
      <p>New to VolunTeer? <a href="signup_page">Join Now</a></p>
    </div>
  </div>


</body>

</html>
